openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
  description: Simple API contract for frontend demo

servers:
  - url: https://jsonplaceholder.typicode.com

paths:
  /users:
    get:
      summary: Get users list
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    name:
                      type: string
                    email:
                      type: string
